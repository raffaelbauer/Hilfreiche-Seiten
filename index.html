    <title>Raffaels Websitenarchiv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background: #6EC1E4;
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        header h1 {
            font-size: 2rem;

        }

        section {
            text-align: center;
            padding: 2rem;
        }

        .website {
            background-color: white;
            margin: 20px auto;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .website h2 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
        }

        .website p {
            font-size: 1.1rem;
            margin: 0 0 20px 0;
        }

        .website a {
            display: inline-block;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background-color: #6EC1E4;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .website a:hover {
            background-color: #5AAFD0;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
