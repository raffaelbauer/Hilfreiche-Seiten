<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raffaels Websitenarchiv</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fb, #e0eafc);
            color: #333;
        }

        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 2.5rem;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 0.5rem;
        }

        section {
            padding: 2rem 3rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .website {
            background-color: white;
            padding: 2rem;
            margin: 1.5rem 0;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }

        .website:hover {
            transform: translateY(-10px);
        }

        .website h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .website p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .website a {
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .website a:hover {
            background-color: #388E3C;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            font-size: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Raffaels Websitenarchiv</h1>
    <p>Eine Sammlung von Websites, die ich erstellt habe</p>
</header>

<section>
    <div class="website">
        <h2>Happy-birthday-Mama</h2>

    </div>
</section>

    </p>
</footer>

</body>
</html>
